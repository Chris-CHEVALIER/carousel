<!DOCTYPE html>
<html lang="fr-FR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="carousel-container">
      <div class="slides fade">
        <div class="number-text">1 / 3</div>
        <img src="./images/landscape-1.jpeg" />
        <div class="text">Paysage 1</div>
      </div>

      <div class="slides fade">
        <div class="number-text">2 / 3</div>
        <img src="./images/landscape-2.jpeg" />
        <div class="text">Paysage 2</div>
      </div>

      <div class="slides fade">
        <div class="number-text">3 / 3</div>
        <img src="./images/landscape-3.jpeg" />
        <div class="text">Paysage 3</div>
      </div>

      <a class="previous" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br />

    <div style="text-align: center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
